<div class="container alert-info py-5">
  <form
    class="border border-danger py-2 col-8 mx-auto"
    action="post"
    #myform="ngForm"
  >
    <div class="d-flex flex-column align-items-center mb-2">
      <label class="col-4 fw-bold fs-5" for="uname">Username</label>
      <input
        class="col-4 w-50 form-control"
        type="text"
        name="username"
        id="uname"
        [(ngModel)]="userData.username"
        #userref="ngModel"
        required
        (blur)="getUser(myform)"
      />
      <p class="mb-0 w-50 text-danger" *ngIf="!userref.valid && userref.dirty">
        *Required Field
      </p>
    </div>
    <div class="d-flex flex-column align-items-center mb-2">
      <label class="col-4 fw-bold fs-5" for="upassword">Password</label>
      <input
        class="col-4 w-50 form-control"
        type="password"
        name="userpassword"
        id="upassword"
        [(ngModel)]="userData.password"
        #passref="ngModel"
        required
      />
      <p class="mb-0 w-50 text-danger" *ngIf="!passref.valid && passref.dirty">
        *Required Field
      </p>
    </div>
    <div class="d-flex flex-column align-items-center mb-5">
      <label class="col-4 fw-bold fs-5" for="uemail">Email</label>
      <input
        class="col-4 w-50 form-control"
        type="email"
        name="useremail"
        id="uemail"
        [(ngModel)]="userData.email"
        #emailref="ngModel"
      />
    </div>
    <div class="d-flex flex-column align-items-center w-50 mx-auto">
      <input
        class="btn btn-success align-self-end"
        style="cursor: pointer"
        type="button"
        value="Login"
        [disabled]="myform.invalid"
      />
    </div>
  </form>
</div>
